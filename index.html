<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Management App</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Tool-box Container -->
    <div class="toolbox-cont">
      <!-- Color filter container -->
      <div class="toolbox-priority-cont">
        <div class="lightpink color"></div>
        <div class="lightgreen color"></div>
        <div class="lightblue color"></div>
        <div class="black color"></div>
      </div>
      <!-- End Color filter container -->

      <!-- Buttons Container -->
      <div class="action-btn-cont">
        <!-- Add Button -->
        <div class="add-btn">
          <i class="fa-solid fa-plus"></i>
        </div>
        <!-- End Add button -->
        <!-- Remove Button -->
        <div class="remove-btn">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <!-- End Remove Button -->
      </div>
      <!-- End Buttons Container -->
    </div>
    <!-- End Tool-box Container -->

    <!-- Modal Box for Task Input -->
    <div class="modal-cont">
      <!-- Text Area for Input -->
      <textarea
        class="textArea-cont"
        placeholder="Enter Your Task"
        spellcheck="false"
      >
      </textarea>
      <!-- Priority Colors Container -->
      <div class="priority-colors-cont">
        <div class="lightpink priority-color"></div>
        <div class="lightgreen priority-color"></div>
        <div class="lightblue priority-color"></div>
        <div class="black priority-color active"></div>
      </div>
      <!-- End Priority Colors Container -->
    </div>
    <!-- End Modal Box Task Input -->

    <!-- Ticket Container -->
    <div class="main-cont">
      <!-- <div class="ticket-cont">
        <div class="ticket-color"></div>
        <div class="ticket-id"></div>
        <div class="task-area"></div>
        <div class="ticket-lock">
          <i class="fa-solid fa-lock"></i>
        </div> -->
      </div>
    </div>
    <!-- End Ticket Container -->

    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
